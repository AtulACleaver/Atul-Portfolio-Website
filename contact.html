    <section>
        <div class="heading">Get In Touch</div>
        <div class="description">Here, you can find all kinds of ways to <u>get in touch</u> with me.</div>
        <hr class="end">
    </section>
    <section>
        <div class="heading-2">Through <u>Email</u></div>
        <div id="error-message"></div>
        <div class="form">
            <form action="https://formspree.io/f/mayaqpzp" method="POST" class="email-form">
                <div class="input-field">
                    <img src="assets/img/name.png" alt="email" class="input-icon">
                    <input class="input" type="text" name="name" id="full-name" placeholder="Your Name" required="">
                </div>
                <div class="input-field">
                    <img src="assets/img/email.png" alt="email" class="input-icon">
                    <input class="input" type="email" name="_replyto" id="email-address" placeholder="Email-Id" required="">
                </div>
                <div class="input-field">
                    <img src="assets/img/message.png" alt="email" class="input-icon">
                    <textarea class="input" rows="5" name="message" id="message" placeholder="Message" required=""></textarea>
                </div>
                <input class="form-btn" type="submit" value="Submit">
            </form>
        </div>
    </section>
